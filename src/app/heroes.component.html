<div>
  <ul class="heroes">
    <li *ngFor="let hero1 of heroes" 
      [class.selected]="hero1===selectedHero"
      (click)="onSelect(hero1)">
     <span class="badge">{{hero1.id}}</span> {{hero1.name}}
    </li>
  </ul>
  

</div>

<div *ngIf="selectedHero">
  <label> name:</label>
  <input type="text" [(ngModel)]="selectedHero.id + ' '  + selectedHero.name"/>
</div>

<p [class.selected]="flag" > this is a test </p>
<hero-detail [hero]="selectedHero"></hero-detail>
